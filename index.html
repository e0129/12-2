<!DOCTYPE html>
<html><head>
    <title>38광땡</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/image-puzzle.css" rel="stylesheet">
    <script src="js/image-puzzle.js"></script>

</head>
<body style="font-family: 'BMEULJIRO';">
	<style type="text/css">
		@font-face { font-family: 'BMEULJIRO'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/BMEULJIRO.woff') format('woff'); font-weight: normal; font-style: normal; }
	</style>
    <div id="collage">
        <h2>못 먹어도 GO</h2>
        <hr>
        <div id="playPanel" style="padding: 5px; display: block;">
            <h3 id="imgTitle">5번</h3>
            <hr>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"><li id="0" data-value="0" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 0% 0%; width: 133.333px; height: 133.333px; background-color: white;"></li><li id="2" data-value="2" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 100% 0%; width: 133.333px; height: 133.333px;"></li><li id="3" data-value="3" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 0% 50%; width: 133.333px; height: 133.333px;"></li><li id="8" data-value="8" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 100% 100%; width: 133.333px; height: 133.333px;"></li><li id="4" data-value="4" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 50% 50%; width: 133.333px; height: 133.333px;"></li><li id="1" data-value="1" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 50% 0%; width: 133.333px; height: 133.333px;"></li><li id="5" data-value="5" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 100% 50%; width: 133.333px; height: 133.333px;"></li><li id="6" data-value="6" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 0% 100%; width: 133.333px; height: 133.333px;"></li><li id="7" data-value="7" draggable="true" dragstart="true" style="background-image: url(&quot;images/5.png&quot;); background-size: 300%; background-position: 50% 100%; width: 133.333px; height: 133.333px;"></li></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>누른횟수:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        사용시간: <span id="timerPanel">37</span> 초
                    </div><br><br>
                    <img id="actualImage" src="images/5.png">
                    
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"> <label for="easy">하급</label>
                        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="medium">중급</label>
                        <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);">                        <label for="hard">고급</label>
                    </p>
                    <div>
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">다른 그림 보기</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #ffffff; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">아싸~ 고도리!
                <br><br> 움직임 횟수 : <span id="stepCount" class="stepCount">0</span> 번
                <br> 사용시간 : <span class="timeCount">0</span> 초<br><br>
                <div>
                    <button type="button" onclick="window.location.reload(true);">다시 하기</button>
                </div>
            </h2></div>
        </div>

        <script>
            var images = [
                { src: 'images/1.png', title: '매조' },
                { src: 'images/2.png', title: '오동' },
                { src: 'images/3.png', title: '비' },
                { src: 'images/4.png', title: '벚꽃' },
                { src: 'images/5.png', title: '송학' },
                { src: 'images/6.png', title: '벚꽃' },
                { src: 'images/7.png', title: '매조' },
                { src: 'images/8.png', title: '비' },
                { src: 'images/9.png', title: '흑싸리' },
                { src: 'images/10.png', title: '난초' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
         
        </script>
    </div>

</body></html>
